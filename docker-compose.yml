services:
  # --- Database first (dependency)
  db:
    image: postgres:18.1-alpine3.22

    environment:
      POSTGRES_DB: devdb
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: changeme

    volumes:
      - dev-db-data:/var/lib/postgresql

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d devdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEV: "true"

    command: python manage.py runserver 0.0.0.0:8000

    ports:
      - "8000:8000"

    volumes:
      - ./app:/app

    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: devdb
      DB_USER: devuser
      DB_PASSWORD: changeme

    depends_on:
      db:
        condition: service_healthy

volumes:
  dev-db-data:
